<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Tabel</title>
  </head>
  <style>
    #table1 {
      border-collapse: collapse;
      width: 50%;
      margin: 0 auto;
    }
    th,
    td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(event) {
      background-color: #ddd;
    }
    h3 {
      text-align: center;
    }
    #table2 {
      margin: 0 auto;
    }
    .hasil-kombinasi {
      text-align: center;
      color: red;
    }
  </style>
  <body>
    <table id="table1">
      <thead>
        <tr>
          <th>Nama</th>
          <th>NIM</th>
          <th>Prodi</th>
          <th>Angkatan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Alexia</th>
          <td>394823</td>
          <td>Teknik Mesin</td>
          <td>2023</td>
        </tr>
        <tr>
          <th>Doyanat</th>
          <td>393234</td>
          <td>Management</td>
          <td>2020</td>
        </tr>
        <tr>
          <th>Delta</th>
          <td>092324</td>
          <td>Teknik Informatika</td>
          <td>2019</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <h3>Latihtan table HTML</h3>
    <table id="table2">
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td class="hasil-kombinasi" colspan="2" rowspan="2">selesai</td>
        <td>2,4</td>
      </tr>
      <tr>
        <td>3,1</td>

        <td>3,4</td>
      </tr>
      <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
      </tr>
    </table>
  </body>
</html>
