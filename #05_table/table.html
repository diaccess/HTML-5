<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Tabel</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th,
    td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #ddd;
    }
  </style>
  <body>
    <table>
      <tr>
        <th>Nama</th>
        <th>NIM</th>
        <th>Prodi</th>
        <th>Angktan</th>
      </tr>
      <tr>
        <td>Alexia</td>
        <td>2037349</td>
        <td>Teknik Informatika</td>
        <td>2023</td>
      </tr>
      <tr>
        <td>Alfa</td>
        <td>2934933</td>
        <td>Teknik Mesin</td>
        <td>2020</td>
      </tr>
      <tr>
        <td>Delta</td>
        <td>9834813</td>
        <td>Teknik Sipil</td>
        <td>2018</td>
      </tr>
      <tr>
        <td>Eta</td>
        <td>0342349</td>
        <td>Teknik Pertanian</td>
        <td>2022</td>
      </tr>
    </table>
  </body>
</html>
