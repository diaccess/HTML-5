<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Heading</title>
  </head>
  <body>
    <!-- Penulisan heading di mulai dari H1-H6, H1 ditunjukan untuk yang paling besar dan H1 sebaliknya -->
    <h1>Ini heading menggunakan tag h1 </h1>
    <h2>Ini heading menggunakan tag h2 </h1>
    <h3>Ini heading menggunakan tag h3 </h1>
    <h4>Ini heading menggunakan tag h4 </h1>
    <h5>Ini heading menggunakan tag h5 </h1>
    <h6>Ini heading menggunakan tag h6 </h1>
</body>
</html>
